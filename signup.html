<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #E0F7FA;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-panel {
      background: #004D40;
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .left-panel img {
      max-width: 300px;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .left-panel h3 {
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
      color: #E0F7FA;
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    .left-panel p {
      max-width: 350px;
      font-size: 1rem;
      color: #B2DFDB;
      line-height: 1.6;
    }

    .right-panel {
      background: #ffffff;
      flex: 1;
      padding: 4rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .right-panel h1 {
      font-size: 2.2rem;
      color: #004D40;
      margin-bottom: 2rem;
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    .right-panel form {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .right-panel input {
      padding: 1rem 1.2rem;
      border: 1px solid #c7d9e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .right-panel input:focus {
      outline: none;
      border-color: #004D40;
      box-shadow: 0 0 0 3px rgba(0, 77, 64, 0.2);
    }

    .right-panel button[type="submit"] {
      padding: 1rem;
      background-color: #FF9800;
      color: #fff;
      border: none;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .right-panel button[type="submit"]:hover {
      background-color: #FB8C00;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .right-panel p {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #666;
    }

    .right-panel p a {
      color: #004D40;
      font-weight: 700;
      text-decoration: none;
    }

    .right-panel p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        flex: none;
        width: 100%;
      }

      .left-panel {
        padding: 2rem 1rem;
        min-height: 250px;
      }

      .left-panel h3 {
        font-size: 1.4rem;
      }

      .left-panel p {
        font-size: 0.9rem;
      }

      .right-panel {
        padding: 2.5rem 1.5rem;
      }

      .right-panel h1 {
        font-size: 1.8rem;
      }

      .right-panel input {
        padding: 0.9rem 1rem;
      }

      .right-panel button[type="submit"] {
        font-size: 1rem;
        padding: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left panel -->
    <div class="left-panel">
      <img src="assets/logo.png" alt="Blog Logo">
      <h3>Share Your Voice With the World!</h3>
      <p>Become a part of our storytelling platform. Create, connect, and inspire through your blogs.</p>
    </div>

    <!-- Right panel -->
    <div class="right-panel">
      <h1>Create Your Account</h1>
      <form id="signupForm">
        <input type="text" placeholder="Full Name" id="fullName" required>
        <input type="email" placeholder="Email" id="email" required>
        <input type="password" placeholder="Password" id="password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault(); // Prevent default form submission

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ fullName, email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message || 'Signup successful!');
          window.location.href = 'login.html'; // Redirect on success
        } else {
          alert('Signup failed: ' + (data.message || 'Invalid input or email already used.'));
        }
      } catch (error) {
        console.error('Signup error:', error);
        alert('Something went wrong. Please try again later.');
      }
    });
  </script>
</body>
</html>
