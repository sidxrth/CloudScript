<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right top, #004d40, #00695c);
            min-height: 100vh;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('assets/admin-bg.jpg'); /* Use the same background for consistency */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            color: #fff;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #ff9800;
        }

        .login-container .icon {
            font-size: 3.5rem;
            color: #B2DFDB;
            margin-bottom: 1rem;
        }

        .passcode-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .passcode-input input[type="password"] {
            width: 50px;
            height: 60px;
            font-size: 2rem;
            text-align: center;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .passcode-input input[type="password"]:focus {
            border-color: #ff9800;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.3);
        }

        .login-button {
            padding: 1rem;
            background-color: #ff5722;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #ff4d4d;
            font-size: 1rem;
            margin-top: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            visibility: visible;
        }

        .login-container.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                max-width: 300px;
            }
            .login-container h2 {
                font-size: 1.8rem;
            }
            .passcode-input input[type="password"] {
                width: 40px;
                height: 50px;
                font-size: 1.5rem;
            }
            .login-button {
                font-size: 1rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <i class="fas fa-lock icon"></i>
        <h2>Admin Login</h2>
        <p id="promptMessage">Enter your 4-digit passcode</p>
        <div class="passcode-input">
            <input type="password" maxlength="1" id="digit1" autocomplete="off" />
            <input type="password" maxlength="1" id="digit2" autocomplete="off" />
            <input type="password" maxlength="1" id="digit3" autocomplete="off" />
            <input type="password" maxlength="1" id="digit4" autocomplete="off" />
        </div>
        <button class="login-button" id="loginButton">Login</button>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        const passcodeInputs = document.querySelectorAll('.passcode-input input');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const promptMessage = document.getElementById('promptMessage'); // Added to update user prompt
        const loginContainer = document.getElementById('loginContainer');
        const correctPasscode = "5000"; // The correct 4-digit passcode
        let incorrectAttempts = 0; // Counter for incorrect attempts
        const maxAttempts = 3; // Maximum allowed attempts

        // Function to update the error message and attempts left
        function updateErrorMessage(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Auto-focus and handle backspace for passcode inputs
        passcodeInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < passcodeInputs.length - 1) {
                    passcodeInputs[index + 1].focus();
                }
                // Hide error message and remove shake on any input
                errorMessage.classList.remove('show');
                loginContainer.classList.remove('shake');
            });

            input.addEventListener('keydown', (event) => {
                if (event.key === 'Backspace' && input.value.length === 0 && index > 0) {
                    passcodeInputs[index - 1].focus();
                }
            });
        });

        // Login button click handler
        loginButton.addEventListener('click', () => {
            let enteredPasscode = '';
            passcodeInputs.forEach(input => {
                enteredPasscode += input.value;
            });

            if (enteredPasscode === correctPasscode) {
                // Correct passcode
                window.location.href = 'admin-org.html'; // Navigate to admin-org.html
            } else {
                // Incorrect passcode
                incorrectAttempts++;
                passcodeInputs.forEach(input => input.value = ''); // Clear all inputs
                passcodeInputs[0].focus(); // Focus on the first input again

                if (incorrectAttempts < maxAttempts) {
                    const attemptsLeft = maxAttempts - incorrectAttempts;
                    updateErrorMessage(`Incorrect passcode. You have ${attemptsLeft} attempt(s) left.`);
                    loginContainer.classList.add('shake');
                } else {
                    // Maximum attempts reached
                    updateErrorMessage(`Incorrect passcode. You have no attempts left. Redirecting...`);
                    loginContainer.classList.add('shake');
                    loginButton.disabled = true; // Disable the button
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Redirect to index.html
                    }, 1500); // Give a bit more time for the final message to be seen
                }
            }
        });

        // Focus on the first input when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            passcodeInputs[0].focus();
            updateErrorMessage(`Incorrect passcode. You have ${maxAttempts} attempt(s) left.`); // Initial message
        });
    </script>
</body>
</html>
