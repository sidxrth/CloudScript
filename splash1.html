<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to Your World</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --text-light: #F8F8F8;
            --text-dark: #FFFFFF;
            --highlight-color: #00BCD4; /* A vibrant cyan for highlights */
            --overlay-color: rgba(0, 0, 0, 0.4); /* Subtle dark overlay */
            --shadow-strong: rgba(0, 0, 0, 0.4);
            --transition-time: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Lato', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #1a1a1a; /* Fallback background - you're seeing this if image fails */
        }

        /* Immersive background image */
        .background-hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*
             * IMPORTANT: Adjust this path based on your exact file structure.
             *
             * If blog.jpg is DIRECTLY inside an 'assets' folder next to splash.html:
             * background-image: url('./assets/blog.jpg');
             *
             * If blog.jpg is inside an 'images' folder, which is inside 'assets' (recommended):
             * background-image: url('./assets/images/blog.jpg');
             */
            background-image: url('assets/admin-bg.jpg');/* <--- Double-check this line */
            background-size: cover;
            background-position: center;
            animation: panBackground 25s linear infinite alternate; /* Slow pan for effect */
            z-index: -2; /* Behind everything */
        }

        @keyframes panBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Gradient overlay for depth and readability */
        .overlay-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--overlay-color) 0%, rgba(0, 0, 0, 0.2) 100%);
            z-index: -1; /* Above background, below content */
        }

        .splash-main-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: var(--text-dark);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInSlideUp 1.2s ease-out forwards;
            animation-delay: 0.3s;
            padding: 2rem; /* Add some padding for smaller screens */
            max-width: 900px; /* Max width to keep text readable on very wide screens */
        }

        @keyframes fadeInSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .splash-main-content h1 {
            font-size: 5.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-shadow: 0 4px 10px var(--shadow-strong);
            color: var(--highlight-color);
        }

        .splash-main-content p {
            font-size: 1.8rem;
            font-weight: 300;
            line-height: 1.4;
            text-shadow: 0 2px 6px var(--shadow-strong);
            color: var(--text-light);
            max-width: 700px; /* Limit paragraph width for better readability */
            margin: 0 auto 2.5rem auto; /* Center and add space below */
        }

        /* Subtle loading dots */
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-in forwards;
            animation-delay: 2.5s; /* Fade in after main text */
        }

        .loading-dots span {
            display: block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: var(--highlight-color);
            animation: bounce 1.2s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: 0s; }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Media Queries for responsiveness */
        @media (max-width: 1200px) {
            .splash-main-content h1 {
                font-size: 4.5rem;
            }
            .splash-main-content p {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 992px) {
            .splash-main-content h1 {
                font-size: 3.5rem;
            }
            .splash-main-content p {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 768px) {
            .splash-main-content {
                padding: 1.5rem;
            }
            .splash-main-content h1 {
                font-size: 2.8rem;
                letter-spacing: 1px;
            }
            .splash-main-content p {
                font-size: 1.1rem;
                margin: 0 auto 2rem auto;
            }
            .loading-dots span {
                width: 12px;
                height: 12px;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .splash-main-content h1 {
                font-size: 2rem;
            }
            .splash-main-content p {
                font-size: 0.9rem;
            }
            .loading-dots {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-hero"></div>
    <div class="overlay-gradient"></div>

    <div class="splash-main-content">
        <h1>Dive In.</h1>
        <p>"Your space to create, connect, and be heard."</p>
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Random delay between 6 and 8 seconds (original 3-5 + 3 seconds)
            const redirectDelay = Math.random() * (8000 - 6000) + 6000; // Increased range
            console.log(`Redirecting to home.html in ${redirectDelay / 1000} seconds...`);

            setTimeout(function () {
                window.location.href = './home.html';
            }, redirectDelay);
        });
    </script>
</body>
</html>
